
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script>  
       <script>
  // Bootstrap validation + custom validation
  (function () {
    let form = document.getElementById("loginForm");

    form.addEventListener("submit", function (event) {
      
      // Prevent form from submitting if invalid
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }

      // Extra custom validations
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      // Email format check
      let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        event.preventDefault();
        document.getElementById("email").classList.add("is-invalid");
      }

      // Minimum password length check
      if (password.length < 6) {
        event.preventDefault();
        document.getElementById("password").classList.add("is-invalid");
      }

      form.classList.add("was-validated");
    });
  })();
</script>

</script>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      min-height: 100vh;
    }
    .card-login {
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .card-login .card-body {
      padding: 2rem;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #28a745;
    }
    .btn-login {
      background-color: #28a745;
      border: none;
    }
    .btn-login:hover {
      background-color: #239a3e;
    }
  </style>
</head>
<body>

  <div class="container login-container d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-5">
      <div class="card card-login">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Log in to your account</h3>

          <form id="loginForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="ENTER YOUR EMAIL" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
              <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-login btn-lg text-white">Login</button>
            </div>

            <div class="text-center">
              <a href="#" class="small">Forgot password?</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
